{% extends 'base.html' %}

{% block title%}
<title> Edit -TaskMate </title>
{% endblock title%}

{% block content %}
<div class="container-fluid">

    </br>

    {% if task_obj.customer == request.user %}
        <form method= "POST" class="row">
        {% csrf_token %}
        <input type="text" class="form-control col-lg-4" name="task" placeholder="{{task_obj.task}}" value ="{{task_obj.task}}">   
        <input type="hidden" name="done" value ="{{task_obj.done}}">
        <button type="submit" class="btn btn-primary col-lg-2">Edit Task</button>
    
        </form>
    {% else %}
        <p> Access Restricted!! </p>
    {% endif %}


</div>
{% endblock content %}
