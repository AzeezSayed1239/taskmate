{% load static %}
<!doctype html>


<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.2.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.2.2/css/bootstrap.min.css" rel="stylesheet" />
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="{% static "images/favicon.ico"%}" type="image/gif"  sizes= "16*16">

  {% block title %}
  {% endblock title %}

  


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{%url "index"%}"><img src ="{% static "images/logo.png"%}" alt ="Task-Mate"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{%url "index"%}">Home</a>
            <a class="nav-link" href="{%url "todolist"%}">To Do list</a>
            <a class="nav-link" href="{%url "aboutus"%}">About us</a>
            <a class="nav-link" href="{%url "contactus"%}">Contact Us</a>
          </div>
        </div>
      
        {%if user.is_authenticated%}
          <div class="form-inline my-2 my-lg-0">
            <div class="p-2 bg-dark text-white">Logged in as {{user.username }}</p/div>
            <a href="{%url "logout"%}">
              <button class="btn btn btn-outline-info my-2 my-sm-0 " type="submit">Logout</button>
            </a>
          </div>
        {% else %}
          <a href="{%url "login"%}">
            <button class="btn btn-success px-5 mx-2" type="submit">Login</button>
          </a>
          <a href="{%url "register"%}">
            <button class="btn btn-primary  px-5 my-2 my-sm-0" type="submit">Register</button>
          </a>
        {%endif%}

    </div>


    </nav>
  </head>

  <body class="bg-light text-dark">
    {% block content %}
  
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

</html>
